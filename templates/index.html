<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan vs Non-Vegan Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: none;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        .popup h2 {
            margin-bottom: 1rem;
        }

        .popup p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .popup button {
            background-color: #dc3545;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #28a745;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Classify Vegan blog vs Non-Vegan blog</h1>
    <form id="classifyForm">
        <textarea id="textInput" name="text" placeholder="Enter your text here..."></textarea>
        <button type="submit">Classify</button>
    </form>
</div>

<!-- Processing Popup -->
<div id="processingPopup" class="popup">
    <h2>Processing</h2>
    <p>Please wait while your text is being processed...</p>
    <div class="spinner"></div>
</div>

<!-- Result Popup -->
<div id="resultPopup" class="popup">
    <h2>Classification Result</h2>
    <p id="classificationResult"></p>
    <p><strong>Confidence Score:</strong> <span id="confidenceScore"></span>%</p>
    <button onclick="closePopup()">Close</button>
</div>

<div id="overlay"></div>

<script>
    document.getElementById('classifyForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const textInput = document.getElementById('textInput').value;

        if (!textInput.trim()) {
            alert("Please enter some text.");
            return;
        }

        // Show the processing popup
        openProcessingPopup();

        try {
            const response = await fetch('/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'text': textInput
                })
            });

            const data = await response.json();

            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            // Hide the processing popup
            closeProcessingPopup();

            // Show the result popup
            document.getElementById('classificationResult').innerText = data.classification;
            document.getElementById('confidenceScore').innerText = data.confidence_score.toFixed(2);
            openResultPopup();

        } catch (error) {
            alert("An error occurred. Please try again.");
        }
    });

    function openProcessingPopup() {
        document.getElementById('processingPopup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeProcessingPopup() {
        document.getElementById('processingPopup').style.display = 'none';
    }

    function openResultPopup() {
        document.getElementById('resultPopup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('resultPopup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
